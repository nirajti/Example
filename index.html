<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion page</title>
</head>
<body>
    <form action="https://www.github.com/nirati">
        <h1>Student Regisration Page</h1>
        <label for="Name">Name:</label>
        <input type="text" placeholder="Enter your Name">
        <br>
        <br>
        <label for="SecondName">SecondName:</label>
        <input type="text" placeholder="Enter your SecondName">
        <br>
        <br>
        <label for="LastName">LastName:</label>
        <input type="text" placeholder="Enter your LastName">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" placeholder=" Enter your email">
        <br>
        <br>
        <label for="Email">Confirm Email:</label>
        <input type="email" placeholder="Enter confirm email">
        <br>
        <br>
         <label for="Phon">Phon:</label>
         <input type="text" placeholder="Enter your number">
         <br>
         <br>
         <label for="Birth">Date of birth:</label>
         <input type="date">
         <br>
         <br>
         
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter password">

        <label for="Submit"></label>
        <br>
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
